

<!-- loads the path to your statuc files -->
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"">

<link href='https://fonts.googleapis.com/css?family=Satisy' rel='stylesheet' type="text/css">

<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle = "collapse" data-target = "#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class = "navbar-brand" href = "{% url 'music:index' %}"
            <h3>
               <strong>KKrazy Mp3 </strong>
            </h3>

            </a>
        </div>
        <!-- items-->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon-cd" aria-hidden="true"></span>&nbsp;
                        Albums
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon-music" aria-hidden="true"></span>&nbsp;
                        Songs
                    </a>
                </li>

            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">
                    Search
                </button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li class="">
                    <a href="#">
                        <span class="glyphicon-plus" aria-hidden="true"></span>&nbsp;
                        Add Album
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon-off" aria-hidden="true"></span>&nbsp;
                        Logout
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

{% if all_albums %}
    <h1>
    Here are all my Albums :
    </h1>
    <ul>
        {% for album in all_albums %}
        <li>

            <a href="{% url 'music:detail' album.id %}">
                {{album.album_title}}
            </a>
        {% endfor %}
        </li>
    </ul>
{% else %}
    <h3>
        Dont have any album to display.
    </h3>
{% endif %}
